<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send to Radarr</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 12px;
      width: 280px;
      color: #1f2933;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 18px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 13px;
    }

    select, input, button {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 12px;
      padding: 6px 8px;
      font-size: 14px;
    }

    button {
      background-color: #2563eb;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.15s ease-in-out;
    }

    button:disabled {
      background-color: #94a3b8;
      cursor: default;
    }

    #status {
      font-size: 13px;
      margin-top: 4px;
    }

    .error {
      color: #dc2626;
    }

    .success {
      color: #16a34a;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Add to Radarr</h1>
  <div id="content">
    <p id="message"></p>
    <div id="movieDetails" class="hidden">
      <p id="movieTitle"></p>
      <p id="movieYear"></p>
      <label for="qualityProfile">Quality profile</label>
      <select id="qualityProfile"></select>
      <button id="sendButton">Add Movie</button>
      <p id="status" class="hidden"></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
